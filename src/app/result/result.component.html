<section class="section-mod">
  <button class="arrow back" routerLink="/" alt="previous step">
    &#10132;
  </button>
  <article class="article-content">
    <div class="answers-summary">
      <h2>Completed!</h2>
      <h3>{{ quizService.getResult() }}/ 7</h3>
      <a (click)="restart()">
        <i class="material-icons">
          refresh
        </i>
      </a>
    </div>
    <ng-container *ngFor="let question of quizService.questions; let i = index">
      <h3>
        <span>{{ i + 1 }}</span>
        {{ question.getQuestion() }}
      </h3>
      <ng-container *ngFor="let option of question.getAnswers()">
        <p class="answer" *ngIf="option != null">
          {{ option }}
          <i
            class="material-icons correct-answer"
            *ngIf="question.getCorrectAnswer() == option"
          >
            done
          </i>
          <i
            *ngIf="
              question.getUserAnswer() == option &&
              question.getCorrectAnswer() != option
            "
            class="material-icons incorrect-answer"
          >
            clear
          </i>
        </p>
      </ng-container>
    </ng-container>
  </article>
</section>
