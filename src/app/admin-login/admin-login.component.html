<section class="login-section">
  <mat-card class="login-card">
    <mat-card-title>Admin Login</mat-card-title>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" required />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/admin" color="primary">
        LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</section>
