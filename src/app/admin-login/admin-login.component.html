<section class="section-simple">
  <mat-card class="login-wrapper">
    <mat-card-title><h5>Admin Login</h5></mat-card-title>
    <form
      class="login-form"
      [formGroup]="formdata"
      (ngSubmit)="onClickSubmit(formdata.value)"
    >
      <mat-card-content class="login-content">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            required
            type="email"
            name="emailid"
            formControlName="emailid"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            name="password"
            required
            type="password"
            formControlName="passwordFormCtrl"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions-content">
        <button
          type="submit"
          [disabled]="!formdata.valid"
          mat-raised-button
          value="Log In"
          color="primary"
          routerLink="/admin"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
